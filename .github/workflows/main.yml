name: CI
on:
  push:
    branches: [ Newdeploy ]
  pull_request:
    branches: [ Newdeploy ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install and build
        run: 
          npm install gh-pages
          npm install
          npm build
          npm deploy

