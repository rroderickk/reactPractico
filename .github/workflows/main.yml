name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install and build
        run: 
          npm install gh-pages
          npm install
          npm build
          npm deploy

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: deploy # The branch the action should deploy to.
          folder: ./src/index.js # The folder the action should deploy.