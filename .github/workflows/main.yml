name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - shell: bash
        run: |
          git config user.name "name"
          git config user.email "<>"
          git config push.default "current"
          ./run
        - name: Install and build
        run: 
          npm install gh-pages
          npm install
          npm build
          npm deploy

      - name: D3pl0y!!
        run: |
          branch: deploy 
          folder: dist